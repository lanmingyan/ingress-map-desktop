name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Application
        run: npm run dist
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: release-files
          path: dist/*
